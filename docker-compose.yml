services:
  # Device App (simulates Raspberry Pi)
  device:
    build:
      context: .
      dockerfile: device/Dockerfile
    working_dir: /var/www/html
    volumes:
      - ./device:/var/www/html
      - ./packages:/var/www/packages
    ports:
      - "8081:8080"
    environment:
      APP_NAME: VibeCodePC
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost:8081
      DB_CONNECTION: sqlite
      QUEUE_CONNECTION: database
      VIBECODEPC_CLOUD_URL: https://vibecodepc.com
      REDIS_HOST: redis-device

  # Device Scheduler (runs Laravel scheduled tasks like heartbeat)
  device-scheduler:
    image: serversideup/php:8.4-fpm-nginx
    working_dir: /var/www/html
    command: ["php", "artisan", "schedule:work"]
    volumes:
      - ./device:/var/www/html
      - ./packages:/var/www/packages
    environment:
      APP_NAME: VibeCodePC
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost:8081
      DB_CONNECTION: sqlite
      QUEUE_CONNECTION: database
      VIBECODEPC_CLOUD_URL: https://vibecodepc.com
      REDIS_HOST: redis-device
    depends_on:
      - device

  # Device Queue Worker (processes scaffolding/cloning jobs)
  device-queue:
    image: serversideup/php:8.4-fpm-nginx
    working_dir: /var/www/html
    command: ["php", "artisan", "queue:work", "database", "--sleep=3", "--tries=1", "--timeout=540"]
    volumes:
      - ./device:/var/www/html
      - ./packages:/var/www/packages
    environment:
      APP_NAME: VibeCodePC
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost:8081
      DB_CONNECTION: sqlite
      QUEUE_CONNECTION: database
      VIBECODEPC_CLOUD_URL: https://vibecodepc.com
      REDIS_HOST: redis-device
    depends_on:
      - device

  # Redis for Device (simulates on-device Valkey)
  redis-device:
    image: valkey/valkey:8-alpine
    ports:
      - "6380:6379"
    volumes:
      - redis-device-data:/data
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  redis-device-data:
