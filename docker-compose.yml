services:
  # ==========================================================================
  # Device Services (simulates Raspberry Pi)
  # ==========================================================================

  device:
    build:
      context: .
      dockerfile: device/Dockerfile
    working_dir: /var/www/html
    volumes:
      - ./device:/var/www/html
      - ./packages:/var/www/packages
      - tunnel-data:/tunnel
      - /var/run/docker.sock:/var/run/docker.sock
    group_add:
      - "${DOCKER_GID:-0}"
    ports:
      - "8081:8080"
    environment:
      APP_NAME: VibeCodePC
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost:8081
      DB_CONNECTION: sqlite
      QUEUE_CONNECTION: database
      VIBECODEPC_CLOUD_URL: http://host.docker.internal:8082
      REDIS_HOST: redis-device
      DEVICE_APP_PORT: 8080
      TUNNEL_TOKEN_PATH: /tunnel/token
      DOCKER_HOST_PROJECTS_PATH: "${PWD}/device/storage/app/projects"

  cloudflared:
    build:
      context: device/docker
      dockerfile: cloudflared.Dockerfile
    volumes:
      - ./device/docker/cloudflared-entrypoint.sh:/entrypoint.sh:ro
      - tunnel-data:/tunnel:ro
    network_mode: "service:device"
    depends_on:
      - device
    restart: unless-stopped

  device-scheduler:
    image: serversideup/php:8.4-fpm-nginx
    working_dir: /var/www/html
    command: ["php", "artisan", "schedule:work"]
    volumes:
      - ./device:/var/www/html
      - ./packages:/var/www/packages
    environment:
      APP_NAME: VibeCodePC
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost:8081
      DB_CONNECTION: sqlite
      QUEUE_CONNECTION: database
      VIBECODEPC_CLOUD_URL: http://host.docker.internal:8082
      REDIS_HOST: redis-device
      DEVICE_APP_PORT: 8080
    depends_on:
      - device

  device-queue:
    build:
      context: .
      dockerfile: device/Dockerfile
    working_dir: /var/www/html
    command: ["php", "artisan", "queue:work", "database", "--sleep=3", "--tries=1", "--timeout=540"]
    volumes:
      - ./device:/var/www/html
      - ./packages:/var/www/packages
      - /var/run/docker.sock:/var/run/docker.sock
    group_add:
      - "${DOCKER_GID:-0}"
    environment:
      APP_NAME: VibeCodePC
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost:8081
      DB_CONNECTION: sqlite
      QUEUE_CONNECTION: database
      VIBECODEPC_CLOUD_URL: http://host.docker.internal:8082
      REDIS_HOST: redis-device
      DEVICE_APP_PORT: 8080
      DOCKER_HOST_PROJECTS_PATH: "${PWD}/device/storage/app/projects"
    depends_on:
      - device

  redis-device:
    image: valkey/valkey:8-alpine
    ports:
      - "6380:6379"
    volumes:
      - redis-device-data:/data
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  tunnel-data:
  redis-device-data:
