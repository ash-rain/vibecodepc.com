services:
  # ==========================================================================
  # Device Services (simulates Raspberry Pi)
  # ==========================================================================

  device:
    build:
      context: .
      dockerfile: device/Dockerfile
    working_dir: /var/www/html
    volumes:
      - ./device:/var/www/html
      - ./packages:/var/www/packages
      - /var/run/docker.sock:/var/run/docker.sock
    group_add:
      - "${DOCKER_GID:-0}"
    ports:
      - "8081:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/up"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    environment:
      APP_NAME: VibeCodePC
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost:8081
      DB_CONNECTION: sqlite
      QUEUE_CONNECTION: database
      VIBECODEPC_CLOUD_URL: http://host.docker.internal:8082
      VIBECODEPC_CLOUD_BROWSER_URL: http://localhost:8082
      DEVICE_APP_PORT: 8080
      TUNNEL_ORIGIN_HOST: device
      DOCKER_HOST_PROJECTS_PATH: "${PWD}/device/storage/app/projects"
      SESSION_COOKIE: vibecodepc_device_session

  cloudflared:
    build:
      context: device/docker
      dockerfile: cloudflared.Dockerfile
    volumes:
      - ./device/docker/cloudflared-entrypoint.sh:/entrypoint.sh:ro
      - ./device/storage/tunnel:/tunnel:ro
    network_mode: "service:device"
    depends_on:
      device:
        condition: service_healthy
    restart: always

  device-scheduler:
    image: serversideup/php:8.4-fpm-nginx
    working_dir: /var/www/html
    command: ["php", "artisan", "schedule:work"]
    volumes:
      - ./device:/var/www/html
      - ./packages:/var/www/packages
    environment:
      APP_NAME: VibeCodePC
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost:8081
      DB_CONNECTION: sqlite
      QUEUE_CONNECTION: database
      VIBECODEPC_CLOUD_URL: http://host.docker.internal:8082
      VIBECODEPC_CLOUD_BROWSER_URL: http://localhost:8082
      DEVICE_APP_PORT: 8080
      TUNNEL_ORIGIN_HOST: device
    depends_on:
      - device

  device-queue:
    build:
      context: .
      dockerfile: device/Dockerfile
    working_dir: /var/www/html
    command: ["php", "artisan", "queue:work", "database", "--sleep=3", "--tries=1", "--timeout=540"]
    volumes:
      - ./device:/var/www/html
      - ./packages:/var/www/packages
      - /var/run/docker.sock:/var/run/docker.sock
    group_add:
      - "${DOCKER_GID:-0}"
    environment:
      APP_NAME: VibeCodePC
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost:8081
      DB_CONNECTION: sqlite
      QUEUE_CONNECTION: database
      VIBECODEPC_CLOUD_URL: http://host.docker.internal:8082
      VIBECODEPC_CLOUD_BROWSER_URL: http://localhost:8082
      DEVICE_APP_PORT: 8080
      TUNNEL_ORIGIN_HOST: device
      DOCKER_HOST_PROJECTS_PATH: "${PWD}/device/storage/app/projects"
    depends_on:
      - device
