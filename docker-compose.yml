services:
  # Device App (simulates Raspberry Pi)
  device:
    build:
      context: .
      dockerfile: device/Dockerfile
    working_dir: /var/www/html
    volumes:
      - ./device:/var/www/html
      - ./packages:/var/www/packages
      - device-data:/etc/vibecodepc
    ports:
      - "8081:8080"
    environment:
      APP_NAME: VibeCodePC
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost:8081
      DB_CONNECTION: sqlite
      CODE_SERVER_PORT: "8443"
      VIBECODEPC_CLOUD_URL: https://vibecodepc.com
      VIBECODEPC_DEVICE_JSON: /etc/vibecodepc/device.json
      REDIS_HOST: redis-device

  # Device Scheduler (runs Laravel scheduled tasks like heartbeat)
  device-scheduler:
    image: serversideup/php:8.4-fpm-nginx
    working_dir: /var/www/html
    command: ["php", "artisan", "schedule:work"]
    volumes:
      - ./device:/var/www/html
      - ./packages:/var/www/packages
      - device-data:/etc/vibecodepc
    environment:
      APP_NAME: VibeCodePC
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost:8081
      DB_CONNECTION: sqlite
      VIBECODEPC_CLOUD_URL: https://vibecodepc.com
      VIBECODEPC_DEVICE_JSON: /etc/vibecodepc/device.json
      REDIS_HOST: redis-device
    depends_on:
      - device

  # Redis for Device (simulates on-device Valkey)
  redis-device:
    image: valkey/valkey:8-alpine
    ports:
      - "6380:6379"
    volumes:
      - redis-device-data:/data
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  redis-device-data:
  device-data:
